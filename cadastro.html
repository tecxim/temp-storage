<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <i class="bi bi-person-plus-fill me-2"></i>Cadastro de Usuários
          </div>
          <div class="card-body">
            <form id="formCadastro">
              <div class="mb-3">
                <label class="form-label">
                  <i class="bi bi-key-fill me-2"></i>Código Gerado
                </label>
                <input type="text" class="form-control" id="codigoGerado" readonly>
              </div>
              <div class="mb-3">
                <label for="nome" class="form-label">
                  <i class="bi bi-person-fill me-2"></i>Nome
                </label>
                <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">
                  <i class="bi bi-lock-fill me-2"></i>Senha
                </label>
                <input type="password" class="form-control" id="senha" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-save me-2"></i>Cadastrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configuração do Supabase
    const supabaseUrl = 'https://bhkigsipuxqgpafikglm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJoa2lnc2lwdXhxZ3BhZmlrZ2xtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4MDE4NDMsImV4cCI6MjA3MTM3Nzg0M30.IBHX2UHeP7foTo96MFUAZUHc40O1gyNBeKqolhhceXM';
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    // Função para cadastrar usuário
    async function cadastrarUsuario(codigo, nome, senha) {
      // Insere diretamente sem criptografar (você vai tratar isso no backend ou Supabase)
      const { data, error } = await client
        .from('usuarios')
        .insert([{
          codigo: codigo,
          nome: nome,
          senha: senha, // Aqui você pode enviar a senha em texto puro e tratar no Supabase
          salt: ''      // Ou gerar um salt no backend
        }]);

      if (error) throw error;
      return data;
    }

    // Gerar código automático
    document.addEventListener('DOMContentLoaded', function() {
      const codigoGerado = document.getElementById('codigoGerado');
      codigoGerado.value = "000" + Math.floor(Math.random() * 10);
    });

    // Evento de cadastro
    document.getElementById('formCadastro').addEventListener('submit', async function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const senha = document.getElementById('senha').value;
      const codigo = document.getElementById('codigoGerado').value;

      try {
        await cadastrarUsuario(codigo, nome, senha);
        alert("Usuário cadastrado com sucesso! Código gerado: " + codigo);
        window.location.href = 'login.html';
      } catch (error) {
        alert("Erro ao cadastrar usuário: " + error.message);
      }
    });
  </script>
</body>
</html>
