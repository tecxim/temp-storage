<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 sm:p-8 space-y-6">

        <!-- Título do Formulário -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">
                <span class="inline-block align-middle mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                    </svg>
                </span>
                Cadastro de Usuários
            </h1>
            <p class="mt-2 text-sm text-gray-500">
                Preencha os campos para criar sua conta.
            </p>
        </div>

        <!-- Formulário de Cadastro -->
        <form id="formCadastro" class="space-y-4">

            <!-- Campo de Código Gerado -->
            <div>
                <label for="codigoGerado" class="block text-sm font-medium text-gray-700">Código Gerado</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2v2m-6-2a2 2 0 00-2-2m2 2a2 2 0 012 2m7-2a2 2 0 00-2-2m7 2a2 2 0 012 2v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4a2 2 0 012-2zM9 14a3 3 0 00-3 3v1a2 2 0 002 2h8a2 2 0 002-2v-1a3 3 0 00-3-3z" />
                        </svg>
                    </div>
                    <input type="text" id="codigoGerado" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 pr-3 py-2 border-gray-300 rounded-md bg-gray-50 cursor-not-allowed" readonly>
                </div>
            </div>

            <!-- Campo de Nome -->
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <input type="text" id="nome" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 pr-3 py-2 border-gray-300 rounded-md" required>
                </div>
            </div>

            <!-- Campo de Senha -->
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v2a2 2 0 01-2 2h-4zm0 0a2 2 0 01-2 2h-4a2 2 0 01-2-2zm0 0a2 2 0 01-2 2V7a2 2 0 012-2h4a2 2 0 012 2v2a2 2 0 01-2 2h-4z" />
                        </svg>
                    </div>
                    <input type="password" id="senha" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 pr-3 py-2 border-gray-300 rounded-md" required>
                </div>
            </div>

            <!-- Botão de Submissão -->
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="inline-block align-middle mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.018A9.955 9.955 0 0112 2a9.96 9.96 0 01-7.07 2.922m14.14 0A9.96 9.96 0 0012 22.955c-3.132 0-6.102-1.162-8.307-3.264" />
                        </svg>
                    </span>
                    Cadastrar
                </button>
            </div>
        </form>

        <!-- Área para mensagens de feedback -->
        <div id="feedback-message" class="hidden text-center text-sm p-3 rounded-lg"></div>

    </div>

    <script>
          
        const supabaseUrl = 'https://bhkigsipuxqgpafikglm.supabase.co'; 
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJoa2lnc2lwdXhxZ3BhZmlrZ2xtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4MDE4NDMsImV4cCI6MjA3MTM3Nzg0M30.IBHX2UHeP7foTo96MFUAZUHc40O1gyNBeKqolhhceXM'; 
        const client = supabase.createClient(supabaseUrl, supabaseKey);
        // Função para gerar um salt aleatório
        function generateSalt() {
          return CryptoJS.lib.WordArray.random(16).toString();
        }


        // Função para mostrar mensagens de feedback
        function showFeedback(message, isSuccess) {
            const feedbackDiv = document.getElementById('feedback-message');
            feedbackDiv.textContent = message;
            feedbackDiv.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            if (isSuccess) {
                feedbackDiv.classList.add('bg-green-100', 'text-green-700');
            } else {
                feedbackDiv.classList.add('bg-red-100', 'text-red-700');
            }
        }

        // Função para cadastrar usuário. O trigger cuidará da criptografia.
        async function cadastrarUsuario(codigo, nome, senha) {
            const { data, error } = await supabase
                .from('usuarios')
                .insert([{
                    codigo: codigo,
                    nome: nome,
                    senha: senha,
                    salt: null // O trigger vai gerar e preencher este campo
                }]);

            if (error) {
                throw error;
            }
            return data;
        }

        // Gerar código automático
        document.addEventListener('DOMContentLoaded', function() {
            const codigoGerado = document.getElementById('codigoGerado');
            codigoGerado.value = "000" + Math.floor(Math.random() * 10);
        });

        // Evento de cadastro
        document.getElementById('formCadastro').addEventListener('submit', async function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const senha = document.getElementById('senha').value;
            const codigo = document.getElementById('codigoGerado').value;
            const submitButton = document.querySelector('button[type="submit"]');

            // Desabilita o botão para evitar múltiplos cliques
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Cadastrando...
            `;
            showFeedback('', false);

            try {
                await cadastrarUsuario(codigo, nome, senha);
                showFeedback("Usuário cadastrado com sucesso! Código gerado: " + codigo, true);
            } catch (error) {
                console.error("Erro completo:", error);
                showFeedback("Erro ao cadastrar usuário: " + error.message, false);
            } finally {
                // Habilita o botão novamente
                submitButton.disabled = false;
                submitButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.018A9.955 9.955 0 0112 2a9.96 9.96 0 01-7.07 2.922m14.14 0A9.96 9.96 0 0012 22.955c-3.132 0-6.102-1.162-8.307-3.264" />
                    </svg>
                    Cadastrar
                `;
            }
        });
    </script>
</body>
</html>
