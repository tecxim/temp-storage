<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
  <base target="_top">
  <title>Sistema de Gestão de Compras - CMP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style>
    :root {
      --primary-color: #3498db; //VERDE AZULADO ESTILOSO.
      --secondary-color: #3498db;
      --success-color: #27ae60;
      --danger-color: #e74c3c;
      --warning-color: #f39c12;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --text-color: #333;
      --border-color: #ddd;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      color: var(--text-color);
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .header h1 {
      margin: 0;
      color: 000;
      font-size: 24px;
      font-weight: 600;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-left: 10px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .btn i {
      margin-right: 5px;
    }
    
    .btn-primary {
      background-color: var(--secondary-color);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #2980b9;
    }
    
    .btn-success {
      background-color: var(--success-color);
      color: white;
    }
    
    .btn-success:hover {
      background-color: #219653;
    }
    
    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }
    
    .btn-danger:hover {
      background-color: #c0392b;
    }
    
    .btn-report {
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-report:hover {
      background-color: #1a252f;
    }
    
    .btn-nav {
      background-color: var(--warning-color);
      color: var(--dark-color);
    }
    
    .btn-nav:hover {
      background-color: #e67e22;
    }
    
    .form-control {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--secondary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .table th {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 15px;
      text-align: left;
      font-weight: 500;
      position: sticky;
      top: 0;
    }
    
    .table td {
      padding: 10px 15px;
      border-bottom: 1px solid var(--border-color);
      vertical-align: middle;
    }
    
    .table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .table tr:hover {
      background-color: #f1f1f1;
    }
    
    .table-container {
      margin-top: 20px;
      overflow-x: auto;
      border-radius: 4px;
      border: 1px solid var(--border-color);
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 25px;
      border: none;
      width: 50%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: modalopen 0.3s;
    }
    
    @keyframes modalopen {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .modal-header h2 {
      margin: 0;
      color: var(--primary-color);
      font-size: 20px;
    }
    
    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .close:hover {
      color: var(--danger-color);
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--dark-color);
    }
    
    .form-group input {
      width: 100%;
      padding: 8px 12px;
      box-sizing: border-box;
    }
    
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .report-button {
      margin-left: auto;
    }
    
    .pagination-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }
    
    .pagination-controls button {
      min-width: 80px;
    }
    
    #page-info {
      padding: 0 15px;
      font-size: 14px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    @media (max-width: 768px) {
      .modal-content {
        width: 90%;
        margin: 10% auto;
      }
      
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .search-container {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .report-button {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2><i class="fas fa-shopping-cart"></i> GESTÃO DE COMPRAS</h2>
      <div>
        <a href="https://script.google.com/macros/s/AKfycbyvVf1EMhWz7XyYXSt28J-SrcU38SXUighMyY9717yJhGQrru1FO9vKkAWDb4Yyu_2z/exec?p=movimentacoes_estoque" class="btn btn-nav" target="_blank">
          <i class="fas fa-exchange-alt"></i> Movimentações
        </a>
        <a href="https://script.google.com/macros/s/AKfycbyvVf1EMhWz7XyYXSt28J-SrcU38SXUighMyY9717yJhGQrru1FO9vKkAWDb4Yyu_2z/exec?p=estoque_atual" class="btn btn-nav" target="_blank">
          <i class="fas fa-boxes"></i> Estoque
        </a>
        <button class="btn btn-primary" onclick="openAddModal()">
          <i class="fas fa-plus"></i> Nova Compra
        </button>
      </div>
    </div>

    <div class="search-container">
     
      <input type="date" id="start-date" class="form-control" style="width: 160px;">
      <input type="date" id="end-date" class="form-control" style="width: 160px;">
      <button class="btn btn-primary" onclick="searchCompras()">
        <i class="fas fa-search"></i> Buscar
      </button>
      <button class="btn btn-danger" onclick="clearSearch()">
        <i class="fas fa-times"></i> Limpar
      </button>
      <button class="btn btn-report report-button" onclick="generateReport()">
        <i class="fas fa-file-excel"></i> Relatório
      </button>
    </div>

    <div class="table-container">
    <table class="table">
        <thead>
            <tr>
                <th>DATA</th>
                <th>CÓDIGO</th>
                <th>DESCRIÇÃO</th>
                <th>QUANTIDADE</th>
                <th>PREÇO UNIT.</th>
                <th>TOTAL</th>
                <th>FORNECEDOR</th>
            </tr>
        </thead>
        <tbody id="compras-table-body">
            <tr>
                <td colspan="7" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Carregando dados...
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr id="total-row">
                <td colspan="5" class="text-end"><strong>Total Geral:</strong></td>
                <td id="total-valor">R$ 0,00</td>
                <td></td> </tr>
        </tfoot>
    </table>
 </div>

    <div class="pagination-controls">
      <button id="prev-page-btn" class="btn btn-primary" onclick="previousPage()" disabled>
        <i class="fas fa-chevron-left"></i> Anterior
      </button>
      <span id="page-info">Página 1 de 1</span>
      <button id="next-page-btn" class="btn btn-primary" onclick="nextPage()">
        Próxima <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <!-- Modal de Adição -->
  <div id="add-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-plus-circle"></i> Adicionar Nova Compra</h2>
        <span class="close" onclick="closeAddModal()">&times;</span>
      </div>
      <form id="add-form">
        <div class="form-group">
          <label for="data"><i class="far fa-calendar-alt"></i> Data</label>
          <input type="date" id="data" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="codigo"><i class="fas fa-barcode"></i> Código</label>
          <input type="text" id="codigo" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="descricao"><i class="fas fa-align-left"></i> Descrição</label>
          <input type="text" id="descricao" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="quantidade"><i class="fas fa-cubes"></i> Quantidade</label>
          <input type="number" id="quantidade" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="custoUnitario"><i class="fas fa-dollar-sign"></i> Custo Unitário</label>
          <input type="number" id="custoUnitario" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="precoUnitario"><i class="fas fa-tag"></i> Preço Unitário</label>
          <input type="number" id="precoUnitario" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="fornecedor"><i class="fas fa-truck"></i> Fornecedor</label>
          <input type="text" id="fornecedor" class="form-control" required>
        </div>
        <div class="form-group" style="text-align: right; margin-top: 25px;">
          <button type="button" class="btn btn-danger" onclick="closeAddModal()">
            <i class="fas fa-times"></i> Cancelar
          </button>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
  <script>
    const supabaseUrl = 'https://bhkigsipuxqgpafikglm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJoa2lnc2lwdXhxZ3BhZmlrZ2xtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4MDE4NDMsImV4cCI6MjA3MTM3Nzg0M30.IBHX2UHeP7foTo96MFUAZUHc40O1gyNBeKqolhhceXM';
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    let allCompras = [];
    let currentPage = 1;
    const pageSize = 50;
    let totalRecords = 0;

    document.addEventListener('DOMContentLoaded', function() {
        loadCompras(currentPage);

        document.getElementById('add-form').addEventListener('submit', function(e) {
            e.preventDefault();
            addCompra();
        });
    });
    
    // Função auxiliar para converter a data de string "dd/MM/yyyy HH:mm" para um objeto Date
    function parseDate(dateString) {
        if (!dateString) return null;
        const [datePart, timePart] = dateString.split(' ');
        const [day, month, year] = datePart.split('/');
        const [hours, minutes] = timePart.split(':');
        return new Date(`${year}-${month}-${day}T${hours}:${minutes}:00`);
    }
    


  async function loadCompras(pageNumber) {
      const start = (pageNumber - 1) * pageSize;
      const end = start + pageSize - 1;

      const { data, count, error } = await client
          .from('compras')
          .select('*', { count: 'exact' })
          .range(start, end)
          .order('id', { ascending: false });

      if (error) {
          showError(error.message);
          return;
      }

      allCompras = data;
      totalRecords = count;
      renderComprasTable(allCompras);
      updatePaginationControls(pageNumber);
      
  }
    
    // Função para formatar data de "AAAA-MM-DD HH:MM" para "DD/MM/AAAA HH:MM"
    function formatDateToBr(dateTimeStr) {
        if (!dateTimeStr) return '';
        // Divide a string em data e hora
        const [datePart, timePart] = dateTimeStr.split(' ');
        // Extrai ano, mês e dia
        const [year, month, day] = datePart.split('-');
        // Formata a data no padrão brasileiro (DD/MM/AAAA)
        const formattedDate = `${day}/${month}/${year}`;
        // Se houver parte de hora, formata apenas HH:MM
        const formattedTime = timePart ? timePart : '';
        // Retorna a data e hora formatadas
        return formattedTime ? `${formattedDate} ${formattedTime}` : formattedDate;
    }

    function renderComprasTable(compras) {
      const tbody = document.getElementById('compras-table-body');
      tbody.innerHTML = '';
      let totalGeral = 0;

      if (compras.length === 0) {
          tbody.innerHTML = '<tr><td colspan="8">Nenhum registro encontrado</td></tr>';
          document.getElementById('total-valor').textContent = 'R$ 0,00';
          return;
      }

      compras.forEach((compra) => {
          const quantidade = parseFloat(compra.quantidade);
          const precoUnitario = parseFloat(String(compra.custo_unitario).replace(',', '.'));
          const total = parseFloat(String(compra.total).replace(',', '.'));
          totalGeral += total;

          const row = document.createElement('tr');

          // Formata a data para o padrão brasileiro
          const dataFormatada = formatDateToBr(compra.data_compra);

          row.innerHTML = `
              <td>${dataFormatada}</td> <!-- Data formatada para o padrão brasileiro -->
              <td>${compra.codigo_barras}</td>
              <td>${compra.produto}</td>
              <td>${quantidade.toLocaleString('pt-BR')}</td>
              <td>${precoUnitario.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
              <td>${total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
              <td>${compra.fornecedor}</td>
              <td><button class="btn btn-danger" onclick="deleteCompra(${compra.id})">Excluir</button></td>
          `;
          tbody.appendChild(row);
      });

      document.getElementById('total-valor').textContent =
          totalGeral.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  }


    
    function updatePaginationControls(pageNumber) {
        const totalPages = Math.ceil(totalRecords / pageSize);
        document.getElementById('page-info').textContent = `Página ${pageNumber} de ${totalPages}`;
        document.getElementById('prev-page-btn').disabled = pageNumber === 1;
        document.getElementById('next-page-btn').disabled = pageNumber >= totalPages;
    }

    function previousPage() {
        if (currentPage > 1) {
            currentPage--;
            loadCompras(currentPage);
        }
    }

    function nextPage() {
        const totalPages = Math.ceil(totalRecords / pageSize);
        if (currentPage < totalPages) {
            currentPage++;
            loadCompras(currentPage);
        }
    }

    async function searchCompras() {
        const startDate = document.getElementById('start-date').value;
        const endDate = document.getElementById('end-date').value;

        let query = supabase
            .from('compras')
            .select('*');

        if (startDate) {
            query = query.gte('data_compra', startDate + ' 00:00:00');
        }
        if (endDate) {
            query = query.lte('data_compra', endDate + ' 23:59:59');
        }

        const { data, error } = await query;

        if (error) {
            showError(error.message);
        } else {
            renderComprasTable(data);
        }
    }
      
    function clearSearch() {
        document.getElementById('start-date').value = '';
        document.getElementById('end-date').value = '';
        renderComprasTable(allCompras);
    }

    // Função para formatar a data atual como string no padrão internacional (AAAA-MM-DD HH:MM)
    function formatCurrentDateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        return `${year}-${month}-${day} ${hours}:${minutes}`;
    }

    
    async function addCompra() {
        const data = {
            codigo_barras: document.getElementById('codigo').value,
            data_compra: formatCurrentDateTime(), // Usa a string formatada
            produto: document.getElementById('descricao').value,
            custo_unitario: document.getElementById('custoUnitario').value.replace(',', '.'),
            quantidade: document.getElementById('quantidade').value.replace(',', '.'),
            preco_final: document.getElementById('precoUnitario').value.replace(',', '.'),
            total: (parseFloat(document.getElementById('quantidade').value) * parseFloat(document.getElementById('precoUnitario').value)).toFixed(2),
            fornecedor: document.getElementById('fornecedor').value
        };

        const { error } = await client
            .from('compras')
            .insert([data]);

        if (error) {
            showError(error.message);
        } else {
            showSuccess("Registro adicionado com sucesso!");
            loadCompras(currentPage);
        }
        closeAddModal();
    }



  async function deleteCompra(id) {
      if (!confirm('Tem certeza que deseja excluir este registro?')) return;

      const { error } = await client
          .from('compras')
          .delete()
          .eq('id', id);

      if (error) {
          showError(error.message);
      } else {
          showSuccess("Registro deletado com sucesso!");
          loadCompras(currentPage);
      }
  }

    function openAddModal() {
        document.getElementById('add-modal').style.display = 'block';
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('data').value = today;
    }

    function closeAddModal() {
        document.getElementById('add-modal').style.display = 'none';
        document.getElementById('add-form').reset();
    }

    function showSuccess(message) {
        alert('Sucesso: ' + message);
    }

    function showError(message) {
        alert('Erro: ' + message);
    }

    function generateReport() {
    const table = document.querySelector('table');
    
    // Clona a tabela para não modificar a original na tela
    const tableClone = table.cloneNode(true);
    
    // Encontra e remove a última coluna (que contém os botões) de cada linha
    const rows = tableClone.querySelectorAll('tr');
    rows.forEach(row => {
        // Encontra todas as células (th e td) da linha
        const cells = row.querySelectorAll('th, td');
        // Se houver células, remove a última
        if (cells.length > 0) {
            cells[cells.length - 1].remove();
        }
    });

    const ws = XLSX.utils.table_to_sheet(tableClone);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Relatório de Compras");

    // Gerar o nome do arquivo com a data atual
    const today = new Date();
    const dateString = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;
    const fileName = `Relatorio_Compras_${dateString}.xlsx`;

    XLSX.writeFile(wb, fileName);
}

</script>
</body>
</html>
