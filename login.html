<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </div>
          <div class="card-body">
            <form id="formLogin">
              <div class="mb-3">
                <label for="nomeLogin" class="form-label">
                  <i class="bi bi-person-fill me-2"></i>Nome
                </label>
                <input type="text" class="form-control" id="nomeLogin" required>
              </div>
              <div class="mb-3">
                <label for="senhaLogin" class="form-label">
                  <i class="bi bi-lock-fill me-2"></i>Senha
                </label>
                <input type="password" class="form-control" id="senhaLogin" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('formLogin').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nomeLogin').value;
      const senha = document.getElementById('senhaLogin').value;

      // Simular autenticação (substituir por chamada real ao Supabase)
      console.log("Tentando logar com:", nome, senha);
      alert("Login simulado. Integre com o Supabase para autenticação real.");
    });
  </script>
</body>
</html>
