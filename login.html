<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </div>
          <div class="card-body">
            <form id="formLogin">
              <div class="mb-3">
                <label for="nomeLogin" class="form-label">
                  <i class="bi bi-person-fill me-2"></i>Nome
                </label>
                <input type="text" class="form-control" id="nomeLogin" required>
              </div>
              <div class="mb-3">
                <label for="senhaLogin" class="form-label">
                  <i class="bi bi-lock-fill me-2"></i>Senha
                </label>
                <input type="password" class="form-control" id="senhaLogin" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configuração do Supabase
    const supabaseUrl = 'https://bhkigsipuxqgpafikglm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJoa2lnc2lwdXhxZ3BhZmlrZ2xtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4MDE4NDMsImV4cCI6MjA3MTM3Nzg0M30.IBHX2UHeP7foTo96MFUAZUHc40O1gyNBeKqolhhceXM';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Função para validar login
  async function validarLogin(nome, senha) {
    const { data, error } = await supabase
      .from('usuarios')
      .select('*')
      .eq('nome', nome)
      .limit(1);

    if (error) throw error;

    const user = data[0];
    if (!user) return null;

    // Verifica a senha usando a função RPC
    const { data: isValid, error: verifyError } = await supabase
      .rpc('verify_password', { user_password: senha, stored_hash: user.senha });

    if (verifyError || !isValid) return null;
    return user;
  }

  document.getElementById('formLogin').addEventListener('submit', async (e) => {
    e.preventDefault();
    const nome = document.getElementById('nomeLogin').value;
    const senha = document.getElementById('senhaLogin').value;

    try {
      const user = await validarLogin(nome, senha);
      if (user) {
        alert("Login realizado com sucesso!");
        window.location.href = 'cadastro.html';
      } else {
        alert("Usuário ou senha inválidos");
      }
    } catch (error) {
      alert("Erro ao validar login: " + error.message);
    }
  });

  </script>
</body>
</html>
